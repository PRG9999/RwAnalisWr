function randomStatus() {
  const types = [
    {t:"NOOB", c:"status-noob"},
    {t:"PRO", c:"status-pro"},
    {t:"BOT", c:"status-bot"}
  ];
  return types[Math.floor(Math.random()*types.length)];
}

function randomPercent() {
  return Math.floor(Math.random()*51)+50 + "%";
}

function renderTable() {
  const tbody = document.getElementById("serverTable");
  tbody.innerHTML = "";
  servers.forEach((s, i) => {
    const time = new Date().toLocaleTimeString("id-ID", { timeZone: s[1] });
    const status = randomStatus();
    tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${s[0]}</td>
        <td>${s[1]}</td>
        <td>${time}</td>
        <td class="${status.c}">${status.t}</td>
        <td>${randomPercent()}</td>
      </tr>`;
  });
}

function hashID(id) {
  return [...id].reduce((a, c) => a + c.charCodeAt(0), 0);
}

function prediksiServer(manual=false) {
  const id = document.getElementById("userId").value.trim();
  const hasil = document.getElementById("hasilPrediksi");
  if (!id) {
    hasil.innerHTML = "‚ö†Ô∏è Masukkan ID akun terlebih dahulu!";
    hasil.style.color = "orange";
    return;
  }

  const intervalJam = 3; // üîÅ ubah ke 3 jam
  const waktuSekarang = Date.now();
  const waktuTersimpan = localStorage.getItem("waktuPrediksi");
  const dataTersimpan = JSON.parse(localStorage.getItem("prediksiData")) || {};

  // cek jika masih dalam waktu interval
  if (!manual && waktuTersimpan && waktuSekarang - waktuTersimpan < intervalJam * 60 * 60 * 1000) {
    hasil.innerHTML = `üî• Server Gacor Kamu: <b>${dataTersimpan.server}</b> (${dataTersimpan.zona})`;
    hasil.style.color = "#00ff88";
    return;
  }

  // buat prediksi baru
  const hash = hashID(id + Math.floor(waktuSekarang / (intervalJam * 60 * 60 * 1000)));
  const index = hash % servers.length;
  const [negara, zona] = servers[index];
  hasil.innerHTML = `üî• Server Gacor Kamu: <b>${negara}</b> (${zona})`;
  hasil.style.color = "#00ff88";

  localStorage.setItem("prediksiData", JSON.stringify({server: negara, zona}));
  localStorage.setItem("waktuPrediksi", waktuSekarang);
}
